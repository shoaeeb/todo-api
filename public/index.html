      <form class="col-6 mx-auto add-task-form">
        <input
          type="text"
          class="form-control"
          placeholder="eg. Task"
          id="task"
          name="name"
        />
        <button class="btn btn-primary mt-3" id="addTask">Add Task</button>
      </form>
      <div class="success-message col-6 mx-auto mt-2 hidden">
        <p class="text-success text-center fs-5">Added Task</p>
      </div>
      <div class="error-message col-6 mx-auto mt-2 hidden">
        <p class="text-danger text-center fs-5">Error</p>
      </div>
      <div class="col-6 mx-auto mt-2 hidden">
        <p class="text-success text-center fs-5">Task Deleted</p>
      </div>
      <div class="loading-message col-6 mx-auto mt-2 hidden">
        <p class="text-success text-center fs-5">Loading ....</p>
      </div>
      <div class="general-message col-6 mx-auto mt-2 hidden">
        <p class="text-warning text-center fs-5">
          No Task Please Add A New Task ....
        </p>
      </div>
